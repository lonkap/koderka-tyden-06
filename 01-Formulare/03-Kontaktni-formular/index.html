<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kontaktní formulář</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form method="post" action="http://formular.itgirls.cz">
	<h1>Kontaktní formulář</h1>
	
	<div class="pole">
		<label for="jmeno">Jméno a příjmení *</label>
		<input type="text" name="jmeno" id="jmeno" required>
	</div>

	<div class="pole">
		<label for="email">E-mail *</label>
		<input type="email" name="email" id="email"required>
	</div>

	<div class="pole">
		<label for="telefon">Telefon</label>
		<input type="tel" name="telefon" id="telefon">
	</div>

	<div class="pole">
		<label for="dotaz">Čeho se týká váš dotaz</label>
		<select name="dotaz" id="dotaz">
			<option>Reklamace zboží</option>
			<option>Cena poštovného</option>
			<option>Výměna zboží</option>
			<option>Jiné</option>
		</select>
	</div>

	<div class="pole">
		<label for="zprava">Zpráva</label>
		<textarea name="zprava" id="zprava" rows="10"></textarea>
	</div>

	<div class="horizontalni">
		<input type="checkbox" name="zavolej" id="zavolej" value="ano">zavolejte mi zpět
	</div>
	
	<div class="pole">
		<button type="submit">Odeslat</button>
	</div>

	</form>
	<!--
		Vytvoř formulář podle obrázku zadani-ukolu.png.
		Pole pro jméno a e-mail jsou povinná.
		Pole "Čeho se týká váš dotaz" by mělo mít na výběr alespoň tři možnosti, např.:
		- Dotaz na produkt
		- Dotaz na objednávku
		- Reklamace
		- Jiné
		Použij správné typy polí (email, telefon).
		Formulář můžeš nechat odesílat na testovací adresu:
		http://formular.itgirls.cz
		... nebo ho napoj na některou z formulářových služeb na internetu.
	-->

</body>
</html>
